<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraugs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="logo.png" alt="Logo" width="70" height="50">
                </div>
                <div class="col-xs-10">
                    <div class="row end-xs">
                        <div class="col-xs-12">
                            <form action="" class="form-search">
                                <div class="form">
                                    <input type="text" placeholder="Meklēt" class="form-input">
                                    <button type="submit" class="form-button">
                                        <img src="search.jpg" alt="Search" class="form-image" width="14" height="14">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <nav class="nav">
                                <a href="" class="nav-a">
                                    Sākums
                                </a>
                                <a href="" class="nav-a">
                                    Par mums
                                </a>
                                <a href="" class="nav-a">

                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="main">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-1">
                        <h1 class="main-text">
                            iPhone 13
                        </h1>
                        <p class="main-text">
                            Vismodernākā dubulto kameru sistēma, kāda jebkad bijusi iPhone. Zibens ātrais A15 Bionic procesors. Liels lēciens akumulatora darbības laikā. Izturīgs dizains. Īpaši ātrs 5G. Un spilgtāks Super Retina XDR displejs.
                        </p>
                        <div class="main-button-wrapper">
                            <a href="https://www.apple.com/lv/iphone-13/specs/" class="main-button" target="blank">
                                Lasīt vairāk
                            </a>
                            <a href="https://www.apple.com/lv/iphone-13/specs/" class="main-button" target="blank">
                                Pietikties
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
